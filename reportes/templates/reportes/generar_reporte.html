{% extends "inventario/base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 text-primary">
                <i class="zmdi zmdi-file-text me-2"></i>Generar Reporte
            </h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="GET" action="{% url 'reportes:generar' %}">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Fecha Inicio</label>
                            <input type="date" name="fecha_inicio" class="form-control border border-2 border-secondary" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Fecha Fin</label>
                            <input type="date" name="fecha_fin" class="form-control border border-2 border-secondary" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Tipo de Reporte</label>
                            <select name="tipo" class="form-control border border-2 border-secondary">
                                <option value="completo">Reporte Completo</option>
                                <option value="ventas">Solo Ventas</option>
                                <option value="compras">Solo Compras</option>
                                <option value="productos_bajo_stock">Solo Productos Bajo Stock</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Formato</label>
                            <select name="formato" class="form-control border border-2 border-secondary">
                                <option value="pdf">PDF</option>
                                <option value="excel">Excel</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="zmdi zmdi-download me-2"></i>Generar Reporte
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
